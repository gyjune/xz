<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气查询应用</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 2.2rem;
        }

        .subtitle {
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .search-container {
            display: flex;
            margin-bottom: 30px;
        }

        input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 50px 0 0 50px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            outline: none;
        }

        button {
            padding: 15px 25px;
            border: none;
            border-radius: 0 50px 50px 0;
            background: #ff7e5f;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #ff6b4a;
            transform: translateY(-2px);
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .location {
            font-size: 1.8rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .location i {
            margin-right: 10px;
            color: #ffd166;
        }

        .date {
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .temperature {
            font-size: 4rem;
            font-weight: 700;
            margin: 20px 0;
        }

        .weather-icon {
            font-size: 5rem;
            margin: 15px 0;
        }

        .description {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-transform: capitalize;
        }

        .details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .detail-item i {
            font-size: 1.5rem;
            margin-bottom: 8px;
            color: #a3d9ff;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        .error {
            display: none;
            background: rgba(255, 100, 100, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .temperature {
                font-size: 3.5rem;
            }
            
            .weather-icon {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-cloud-sun"></i> 天气查询</h1>
        <p class="subtitle">实时获取全球城市天气信息</p>
        
        <div class="search-container">
            <input type="text" id="city-input" placeholder="输入城市名称，如：北京" value="北京">
            <button id="search-btn"><i class="fas fa-search"></i> 查询</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>正在获取天气数据...</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="weather-card" id="weather-card">
            <div class="location">
                <i class="fas fa-map-marker-alt"></i>
                <span id="location-name">北京市</span>
            </div>
            <div class="date" id="current-date">2023年11月15日 星期三</div>
            
            <div class="weather-icon" id="weather-icon">
                <i class="fas fa-sun"></i>
            </div>
            
            <div class="temperature">
                <span id="temperature">23</span>°C
            </div>
            
            <div class="description" id="weather-description">晴朗</div>
            
            <div class="details">
                <div class="detail-item">
                    <i class="fas fa-temperature-high"></i>
                    <span>体感温度</span>
                    <span id="feels-like">25°C</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-tint"></i>
                    <span>湿度</span>
                    <span id="humidity">45%</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-wind"></i>
                    <span>风速</span>
                    <span id="wind-speed">5 km/h</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-compress-alt"></i>
                    <span>气压</span>
                    <span id="pressure">1013 hPa</span>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>数据由 心知天气 API 提供</p>
            <p>后端服务: zhixin.76220726.xyz</p>
        </div>
    </div>

    <script>
        // DOM元素
        const cityInput = document.getElementById('city-input');
        const searchBtn = document.getElementById('search-btn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const weatherCard = document.getElementById('weather-card');
        
        // 天气显示元素
        const locationName = document.getElementById('location-name');
        const currentDate = document.getElementById('current-date');
        const weatherIcon = document.getElementById('weather-icon');
        const temperature = document.getElementById('temperature');
        const weatherDescription = document.getElementById('weather-description');
        const feelsLike = document.getElementById('feels-like');
        const humidity = document.getElementById('humidity');
        const windSpeed = document.getElementById('wind-speed');
        const pressure = document.getElementById('pressure');
        
        // 初始化日期显示
        function updateDate() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            currentDate.textContent = now.toLocaleDateString('zh-CN', options);
        }
        
        // 获取天气数据
        async function getWeather(city) {
            // 显示加载状态
            loading.style.display = 'block';
            error.style.display = 'none';
            weatherCard.style.display = 'none';
            
            try {
                // 调用您的Cloudflare Workers后端
                const response = await fetch(`https://zhixin.76220726.xyz/?city=${encodeURIComponent(city)}`);
                
                if (!response.ok) {
                    throw new Error('网络请求失败');
                }
                
                const data = await response.json();
                
                // 检查API返回的状态
                if (data.results && data.results.length > 0) {
                    const weatherData = data.results[0];
                    displayWeather(weatherData);
                } else {
                    throw new Error('未找到该城市的天气信息');
                }
            } catch (err) {
                showError(err.message);
            } finally {
                loading.style.display = 'none';
            }
        }
        
        // 显示天气数据
        function displayWeather(data) {
            const location = data.location;
            const now = data.now;
            
            // 更新位置信息
            locationName.textContent = location.name;
            
            // 更新温度
            temperature.textContent = now.temperature;
            
            // 更新天气描述
            weatherDescription.textContent = now.text;
            
            // 更新其他天气信息
            feelsLike.textContent = `${now.feels_like}°C`;
            humidity.textContent = `${now.humidity}%`;
            windSpeed.textContent = `${now.wind_speed} km/h`;
            pressure.textContent = `${now.pressure} hPa`;
            
            // 更新天气图标
            updateWeatherIcon(now.code);
            
            // 显示天气卡片
            weatherCard.style.display = 'block';
        }
        
        // 根据天气代码更新图标
        function updateWeatherIcon(code) {
            // 清除之前的图标类
            weatherIcon.className = 'weather-icon';
            
            // 根据天气代码设置对应的图标
            // 这里使用心知天气的天气代码映射
            if (code === 0 || code === 1 || code === 2) {
                // 晴、少云、晴间多云
                weatherIcon.innerHTML = '<i class="fas fa-sun"></i>';
            } else if (code >= 3 && code <= 12) {
                // 多云、阴
                weatherIcon.innerHTML = '<i class="fas fa-cloud"></i>';
            } else if (code >= 13 && code <= 18) {
                // 雨
                weatherIcon.innerHTML = '<i class="fas fa-cloud-rain"></i>';
            } else if (code >= 19 && code <= 25) {
                // 雪
                weatherIcon.innerHTML = '<i class="fas fa-snowflake"></i>';
            } else if (code >= 26 && code <= 29) {
                // 沙尘、雾
                weatherIcon.innerHTML = '<i class="fas fa-smog"></i>';
            } else if (code >= 30 && code <= 32) {
                // 风
                weatherIcon.innerHTML = '<i class="fas fa-wind"></i>';
            } else if (code >= 33 && code <= 37) {
                // 冷
                weatherIcon.innerHTML = '<i class="fas fa-temperature-low"></i>';
            } else {
                // 默认图标
                weatherIcon.innerHTML = '<i class="fas fa-cloud"></i>';
            }
        }
        
        // 显示错误信息
        function showError(message) {
            error.textContent = `错误: ${message}`;
            error.style.display = 'block';
        }
        
        // 事件监听
        searchBtn.addEventListener('click', () => {
            const city = cityInput.value.trim();
            if (city) {
                getWeather(city);
            }
        });
        
        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const city = cityInput.value.trim();
                if (city) {
                    getWeather(city);
                }
            }
        });
        
        // 初始化
        updateDate();
        // 默认加载北京天气
        getWeather('北京');
    </script>
</body>
</html>
