<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气预报</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2980 0%, #26d0ce 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #2d3436, #636e72);
            color: white;
            padding: 25px 30px;
            text-align: center;
            position: relative;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .search-container {
            padding: 25px 30px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #dfe6e9;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: #74b9ff;
            box-shadow: 0 0 0 3px rgba(116, 185, 255, 0.2);
        }
        
        button {
            padding: 15px 25px;
            background: linear-gradient(to right, #00b894, #00a085);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.4);
        }
        
        button:disabled {
            background: #b2bec3;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .location-btn {
            background: linear-gradient(to right, #0984e3, #74b9ff);
        }
        
        .location-btn:hover {
            box-shadow: 0 5px 15px rgba(116, 185, 255, 0.4);
        }
        
        .btn-container {
            display: flex;
            gap: 10px;
        }
        
        .weather-display {
            padding: 30px;
            text-align: center;
        }
        
        .location {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #2d3436;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .date {
            font-size: 1rem;
            color: #636e72;
            margin-bottom: 30px;
        }
        
        .current-weather {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .temperature {
            font-size: 4.5rem;
            font-weight: 300;
            color: #2d3436;
            line-height: 1;
        }
        
        .weather-icon {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
        }
        
        .weather-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .info-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            text-align: center;
        }
        
        .info-label {
            font-size: 0.9rem;
            color: #636e72;
            margin-bottom: 8px;
        }
        
        .info-value {
            font-size: 1.4rem;
            font-weight: 600;
            color: #2d3436;
        }
        
        .forecast {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .forecast-day {
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            text-align: center;
        }
        
        .day-name {
            font-size: 0.9rem;
            color: #636e72;
            margin-bottom: 10px;
        }
        
        .day-icon {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .day-temp {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2d3436;
        }
        
        .attribution {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: #636e72;
            border-top: 1px solid #e9ecef;
            background-color: #f8f9fa;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #636e72;
        }
        
        .error {
            display: none;
            text-align: center;
            padding: 40px;
            color: #e74c3c;
            background-color: #ffeaea;
            margin: 20px;
            border-radius: 15px;
        }
        
        .location-status {
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
            color: #636e72;
            background-color: #f8f9fa;
            border-radius: 10px;
            margin-top: 10px;
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .temperature {
                font-size: 3.5rem;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .btn-container {
                flex-direction: column;
            }
            
            button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cloud-sun"></i> 天气预报</h1>
            <p class="subtitle">实时天气信息与未来预报</p>
        </header>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="city-input" placeholder="输入城市名称，例如：北京" value="北京">
            </div>
            <div class="btn-container">
                <button id="search-btn">
                    <i class="fas fa-search"></i> 查询天气
                </button>
                <button id="location-btn" class="location-btn">
                    <i class="fas fa-location-arrow"></i> 自动定位
                </button>
            </div>
            <div class="location-status" id="location-status">
                点击"自动定位"获取您当前位置的天气信息
            </div>
        </div>
        
        <div class="loading" id="loading">
            <i class="fas fa-spinner fa-spin"></i> 正在获取天气数据...
        </div>
        
        <div class="error" id="error">
            <i class="fas fa-exclamation-triangle"></i> 无法获取天气数据，请检查城市名称或稍后重试。
        </div>
        
        <div class="weather-display" id="weather-display">
            <h2 class="location" id="location">
                <i class="fas fa-map-marker-alt"></i> 北京市
            </h2>
            <p class="date" id="date">2023年10月15日 星期日</p>
            
            <div class="current-weather">
                <div class="temperature" id="temperature">24°C</div>
                <div class="weather-icon" id="weather-icon">☀️</div>
            </div>
            
            <div class="weather-info">
                <div class="info-card">
                    <div class="info-label">天气状况</div>
                    <div class="info-value" id="weather-text">晴朗</div>
                </div>
                <div class="info-card">
                    <div class="info-label">湿度</div>
                    <div class="info-value" id="humidity">65%</div>
                </div>
                <div class="info-card">
                    <div class="info-label">风速</div>
                    <div class="info-value" id="wind-speed">12 km/h</div>
                </div>
                <div class="info-card">
                    <div class="info-label">风向</div>
                    <div class="info-value" id="wind-direction">东南风</div>
                </div>
            </div>
            
            <h3 style="margin-bottom: 15px; color: #2d3436;">未来三天预报</h3>
            <div class="forecast" id="forecast">
                <!-- 预报内容将通过JavaScript动态生成 -->
            </div>
        </div>
        
        <div class="attribution">
            天气数据由 <a href="https://www.seniverse.com/" target="_blank">心知天气</a> 提供
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cityInput = document.getElementById('city-input');
            const searchBtn = document.getElementById('search-btn');
            const locationBtn = document.getElementById('location-btn');
            const locationStatus = document.getElementById('location-status');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const weatherDisplay = document.getElementById('weather-display');
            
            // Workers代理地址
            const WORKER_URL = 'https://zhixin.7622076.xyz';
            
            // 页面加载时获取默认城市天气
            getWeather('北京');
            
            // 搜索按钮点击事件
            searchBtn.addEventListener('click', function() {
                const city = cityInput.value.trim();
                if (city) {
                    getWeather(city);
                }
            });
            
            // 自动定位按钮点击事件
            locationBtn.addEventListener('click', function() {
                getLocation();
            });
            
            // 回车键搜索
            cityInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const city = cityInput.value.trim();
                    if (city) {
                        getWeather(city);
                    }
                }
            });
            
            // 获取用户位置
            function getLocation() {
                locationStatus.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 正在获取您的位置...';
                locationBtn.disabled = true;
                
                if (!navigator.geolocation) {
                    locationStatus.innerHTML = '<i class="fas fa-exclamation-triangle"></i> 您的浏览器不支持地理定位功能';
                    locationBtn.disabled = false;
                    return;
                }
                
                navigator.geolocation.getCurrentPosition(
                    // 成功获取位置
                    function(position) {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        locationStatus.innerHTML = `<i class="fas fa-check-circle"></i> 已获取您的位置 (${latitude.toFixed(4)}, ${longitude.toFixed(4)})`;
                        
                        // 使用逆地理编码获取城市名称
                        getCityFromCoordinates(latitude, longitude);
                    },
                    // 获取位置失败
                    function(error) {
                        let errorMessage = '无法获取您的位置信息';
                        
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = '用户拒绝了位置请求';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = '位置信息不可用';
                                break;
                            case error.TIMEOUT:
                                errorMessage = '获取位置信息超时';
                                break;
                        }
                        
                        locationStatus.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${errorMessage}`;
                        locationBtn.disabled = false;
                    },
                    // 选项
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 60000
                    }
                );
            }
            
            // 根据坐标获取城市名称
            function getCityFromCoordinates(lat, lon) {
                // 在实际应用中，这里应该调用逆地理编码API
                // 由于心知天气API支持直接使用经纬度查询天气，这里我们直接使用坐标
                
                // 显示加载状态
                loading.style.display = 'block';
                error.style.display = 'none';
                weatherDisplay.style.display = 'none';
                
                // 调用Worker代理获取天气数据
                fetch(`${WORKER_URL}/weather?location=${lat},${lon}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('网络响应不正常');
                        }
                        return response.json();
                    })
                    .then(data => {
                        // 处理API返回的数据
                        processWeatherData(data, true);
                        locationBtn.disabled = false;
                    })
                    .catch(err => {
                        console.error('获取天气数据失败:', err);
                        loading.style.display = 'none';
                        error.style.display = 'block';
                        locationBtn.disabled = false;
                    });
            }
            
            // 获取天气数据
            function getWeather(city) {
                // 显示加载状态
                loading.style.display = 'block';
                error.style.display = 'none';
                weatherDisplay.style.display = 'none';
                
                // 调用Worker代理获取天气数据
                fetch(`${WORKER_URL}/weather?location=${encodeURIComponent(city)}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('网络响应不正常');
                        }
                        return response.json();
                    })
                    .then(data => {
                        // 处理API返回的数据
                        processWeatherData(data);
                    })
                    .catch(err => {
                        console.error('获取天气数据失败:', err);
                        loading.style.display = 'none';
                        error.style.display = 'block';
                    });
            }
            
            // 处理天气数据
            function processWeatherData(data, isLocationBased = false) {
                // 检查API返回的数据结构
                if (!data || !data.results || data.results.length === 0) {
                    throw new Error('天气数据格式错误');
                }
                
                const weatherData = data.results[0];
                const location = weatherData.location;
                const now = weatherData.now;
                const daily = weatherData.daily;
                
                // 更新位置
                const locationElement = document.getElementById('location');
                locationElement.innerHTML = `<i class="fas fa-map-marker-alt"></i> ${location.name}`;
                
                if (isLocationBased) {
                    locationElement.innerHTML += ' <span style="font-size: 0.8rem; color: #74b9ff;">(自动定位)</span>';
                }
                
                // 更新日期
                const nowDate = new Date();
                const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
                document.getElementById('date').textContent = nowDate.toLocaleDateString('zh-CN', options);
                
                // 更新当前天气
                document.getElementById('temperature').textContent = now.temperature + '°C';
                document.getElementById('weather-text').textContent = now.text;
                document.getElementById('humidity').textContent = now.humidity + '%';
                document.getElementById('wind-speed').textContent = now.wind_speed + ' km/h';
                document.getElementById('wind-direction').textContent = now.wind_direction;
                
                // 设置天气图标
                const weatherIcon = document.getElementById('weather-icon');
                const iconCode = now.code;
                weatherIcon.textContent = getWeatherIcon(iconCode);
                
                // 生成三天预报
                const forecastContainer = document.getElementById('forecast');
                forecastContainer.innerHTML = '';
                
                // 使用API返回的预报数据
                for (let i = 0; i < Math.min(3, daily.length); i++) {
                    const day = daily[i];
                    const forecastDay = document.createElement('div');
                    forecastDay.className = 'forecast-day';
                    
                    const dayName = document.createElement('div');
                    dayName.className = 'day-name';
                    
                    // 设置日期名称
                    if (i === 0) {
                        dayName.textContent = '明天';
                    } else if (i === 1) {
                        dayName.textContent = '后天';
                    } else {
                        const date = new Date(day.date);
                        dayName.textContent = date.toLocaleDateString('zh-CN', { month: 'short', day: 'numeric' });
                    }
                    
                    const dayIcon = document.createElement('div');
                    dayIcon.className = 'day-icon';
                    dayIcon.textContent = getWeatherIcon(day.code_day);
                    
                    const dayTemp = document.createElement('div');
                    dayTemp.className = 'day-temp';
                    dayTemp.textContent = day.low + '°/' + day.high + '°';
                    
                    forecastDay.appendChild(dayName);
                    forecastDay.appendChild(dayIcon);
                    forecastDay.appendChild(dayTemp);
                    
                    forecastContainer.appendChild(forecastDay);
                }
                
                // 显示天气信息
                loading.style.display = 'none';
                weatherDisplay.style.display = 'block';
            }
            
            // 根据天气代码获取图标
            function getWeatherIcon(code) {
                // 心知天气代码映射到图标
                const iconMap = {
                    '0': '🌪️',   // 龙卷风
                    '1': '🌀',   // 热带风暴
                    '2': '🌀',   // 飓风
                    '3': '⚡',   // 雷暴
                    '4': '⚡',   // 雷雨
                    '5': '🌧️❄️', // 雨夹雪
                    '6': '🌧️❄️', // 雨夹雪
                    '7': '🌨️',   // 雪
                    '8': '🌧️',   // 冻雨
                    '9': '🌧️',   // 毛毛雨
                    '10': '🌧️',  // 小雨
                    '11': '🌧️',  // 中雨
                    '12': '🌧️',  // 大雨
                    '13': '❄️',   // 小雪
                    '14': '❄️',   // 中雪
                    '15': '❄️',   // 大雪
                    '16': '❄️',   // 暴雪
                    '17': '🌨️',   // 冰雹
                    '18': '🌧️',   // 雨
                    '19': '🌫️',   // 尘
                    '20': '🌫️',   // 雾
                    '21': '🌫️',   // 霾
                    '22': '🌫️',   // 烟
                    '23': '💨',   // 大风
                    '24': '💨',   // 风
                    '25': '☁️',   // 冷
                    '26': '☁️',   // 多云
                    '27': '⛅',   // 夜间多云
                    '28': '⛅',   // 白天多云
                    '29': '⛅',   // 夜间部分多云
                    '30': '⛅',   // 白天部分多云
                    '31': '🌙',   // 晴朗夜晚
                    '32': '☀️',   // 晴朗白天
                    '33': '🌙',   // 晴朗夜晚
                    '34': '☀️',   // 晴朗白天
                    '35': '🌧️',   // 雨夹冰雹
                    '36': '🔥',   // 热
                    '37': '⛈️',   // 雷雨
                    '38': '⛈️',   // 雷雨
                    '39': '⛈️',   // 雷雨
                    '40': '🌧️',   // 阵雨
                    '41': '❄️',   // 大雪
                    '42': '❄️',   // 阵雪
                    '43': '❄️',   // 大雪
                    '44': '⛅',   // 部分多云
                    '45': '⛈️',   // 雷雨
                    '46': '❄️',   // 阵雪
                    '47': '⛈️',   // 雷雨
                    '3200': '❓'  // 未知
                };
                
                return iconMap[code] || '❓';
            }
        });
    </script>
</body>
</html>
