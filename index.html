<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>实时天气查询</title>
  <!-- 引入Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 引入Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- 配置Tailwind自定义主题 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#2563eb',
            secondary: '#60a5fa',
            accent: '#f59e0b',
            neutral: '#f3f4f6'
          },
        }
      }
    }
  </script>
  
  <style>
    /* 基础动画 */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .animate-fade-in {
      animation: fadeIn 0.5s ease forwards;
    }
    
    /* 天气图标动画 */
    @keyframes pulse-soft {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .weather-icon {
      animation: pulse-soft 3s infinite;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans">
  <div class="container mx-auto px-4 py-8 max-w-3xl">
    <!-- 标题区域 -->
    <header class="text-center mb-8 animate-fade-in">
      <h1 class="text-[clamp(1.8rem,5vw,2.5rem)] font-bold text-gray-800">
        <i class="fa fa-cloud text-primary mr-2"></i>实时天气查询
      </h1>
      <p class="text-gray-500 mt-2">获取准确的城市天气信息</p>
    </header>
    
    <!-- 搜索区域 -->
    <section class="mb-8 animate-fade-in" style="animation-delay: 0.1s">
      <div class="bg-white rounded-xl shadow-md p-5">
        <div class="flex flex-col sm:flex-row gap-3">
          <div class="relative flex-grow">
            <i class="fa fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
            <input 
              type="text" 
              id="cityInput" 
              placeholder="输入城市名称..." 
              class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all"
            >
          </div>
          <button 
            id="searchBtn" 
            class="bg-primary hover:bg-primary/90 text-white font-medium py-3 px-6 rounded-lg transition-colors flex items-center justify-center gap-2 whitespace-nowrap"
          >
            <i class="fa fa-search"></i>
            <span>查询天气</span>
          </button>
        </div>
        
        <!-- 热门城市 -->
        <div class="mt-4 flex flex-wrap gap-2">
          <span class="text-gray-500 text-sm">热门城市:</span>
          <button class="popular-city text-sm bg-neutral hover:bg-gray-200 px-3 py-1 rounded-full transition-colors">北京</button>
          <button class="popular-city text-sm bg-neutral hover:bg-gray-200 px-3 py-1 rounded-full transition-colors">上海</button>
          <button class="popular-city text-sm bg-neutral hover:bg-gray-200 px-3 py-1 rounded-full transition-colors">广州</button>
          <button class="popular-city text-sm bg-neutral hover:bg-gray-200 px-3 py-1 rounded-full transition-colors">深圳</button>
        </div>
      </div>
    </section>
    
    <!-- 定位按钮 -->
    <section class="mb-8 animate-fade-in" style="animation-delay: 0.2s">
      <button 
        id="locationBtn" 
        class="w-full bg-white border border-gray-200 hover:bg-gray-50 text-gray-700 font-medium py-3 px-4 rounded-lg transition-colors flex items-center justify-center gap-2"
      >
        <i class="fa fa-map-marker text-primary"></i>
        <span>使用当前位置查询天气</span>
      </button>
    </section>
    
    <!-- 加载状态 -->
    <div id="loading" class="hidden py-16 flex flex-col items-center justify-center animate-fade-in" style="animation-delay: 0.3s">
      <div class="w-12 h-12 border-4 border-primary border-t-transparent rounded-full animate-spin"></div>
      <p class="mt-4 text-gray-600">正在获取天气数据...</p>
    </div>
    
    <!-- 错误提示 -->
    <div id="error" class="hidden bg-red-50 border border-red-200 rounded-xl p-5 mb-8 animate-fade-in" style="animation-delay: 0.3s">
      <div class="flex items-start">
        <i class="fa fa-exclamation-circle text-red-500 text-xl mt-0.5 mr-3"></i>
        <div>
          <h3 class="font-medium text-red-800">获取天气失败</h3>
          <p class="text-red-600 text-sm mt-1" id="errorMessage">请检查城市名称是否正确，或稍后重试</p>
        </div>
      </div>
    </div>
    
    <!-- 天气信息展示区 -->
    <div id="weatherInfo" class="hidden animate-fade-in" style="animation-delay: 0.3s">
      <div class="bg-white rounded-xl shadow-md overflow-hidden">
        <!-- 城市和更新时间 -->
        <div class="bg-gradient-to-r from-primary to-secondary p-5 text-white">
          <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center">
            <h2 class="text-[clamp(1.5rem,4vw,2rem)] font-bold" id="cityName">北京</h2>
            <p class="text-white/90 text-sm mt-2 sm:mt-0" id="updateTime">更新时间：2025-10-02 09:45</p>
          </div>
        </div>
        
        <!-- 主要天气信息 -->
        <div class="p-6">
          <div class="flex flex-col md:flex-row items-center justify-between gap-8">
            <!-- 天气图标和状态 -->
            <div class="flex flex-col items-center">
              <div id="weatherIcon" class="w-24 h-24 weather-icon mb-3">
                <i class="fa fa-sun-o text-5xl text-accent"></i>
              </div>
              <span class="text-xl font-medium text-gray-700" id="weatherText">晴</span>
            </div>
            
            <!-- 温度信息 -->
            <div class="text-center md:text-right">
              <div class="flex items-end justify-center md:justify-end gap-2">
                <span id="temperature" class="text-[clamp(3rem,8vw,5rem)] font-bold text-gray-800">23°</span>
              </div>
              <p class="text-gray-500 mt-2">数据来源：心知天气</p>
            </div>
          </div>
        </div>
      </div>
      
      <!-- 操作按钮 -->
      <div class="mt-6 flex justify-center">
        <button 
          id="refreshBtn" 
          class="bg-neutral hover:bg-gray-200 text-gray-700 font-medium py-2 px-4 rounded-lg transition-colors flex items-center gap-2"
        >
          <i class="fa fa-refresh"></i>
          <span>刷新数据</span>
        </button>
      </div>
    </div>
  </div>
  
  <!-- 页脚 -->
  <footer class="mt-12 py-6 border-t border-gray-200">
    <div class="container mx-auto px-4 text-center text-gray-500 text-sm">
      <p>© 2025 实时天气查询 | 数据来源心知天气仅供参考</p>
    </div>
  </footer>

  <script>
    // DOM元素
    const cityInput = document.getElementById('cityInput');
    const searchBtn = document.getElementById('searchBtn');
    const refreshBtn = document.getElementById('refreshBtn');
    const locationBtn = document.getElementById('locationBtn');
    const weatherInfo = document.getElementById('weatherInfo');
    const loading = document.getElementById('loading');
    const error = document.getElementById('error');
    const errorMessage = document.getElementById('errorMessage');
    const popularCities = document.querySelectorAll('.popular-city');
    
    // 当前查询的城市
    let currentCity = '';
    
    // 初始化页面
    document.addEventListener('DOMContentLoaded', () => {
      // 绑定事件处理函数
      searchBtn.addEventListener('click', handleSearch);
      refreshBtn.addEventListener('click', handleRefresh);
      locationBtn.addEventListener('click', handleLocation);
      cityInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleSearch();
      });
      
      // 热门城市点击事件
      popularCities.forEach(btn => {
        btn.addEventListener('click', () => {
          const city = btn.textContent.trim();
          cityInput.value = city;
          handleSearch();
        });
      });
    });
    
    // 处理搜索
    function handleSearch() {
      const city = cityInput.value.trim();
      if (city) {
        currentCity = city;
        fetchWeatherData(city);
      } else {
        showError('请输入城市名称');
      }
    }
    
    // 处理刷新
    function handleRefresh() {
      if (currentCity) {
        fetchWeatherData(currentCity);
      }
    }
    
    // 处理定位
    function handleLocation() {
      if (navigator.geolocation) {
        showLoading();
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const { latitude, longitude } = position.coords;
            fetch(`https://zhixin.76220726.xyz?location=${latitude},${longitude}`)
              .then(response => response.json())
              .then(data => {
                if (data.results && data.results[0]) {
                  const city = data.results[0].location.name;
                  cityInput.value = city;
                  currentCity = city;
                  renderWeatherData(data);
                  showWeatherInfo();
                } else {
                  showError('无法获取您所在的城市信息');
                }
              })
              .catch(err => {
                showError('获取定位信息失败');
                console.error(err);
              });
          },
          (err) => {
            showError('无法获取您的位置，请手动输入城市');
            console.error(err);
          }
        );
      } else {
        showError('您的浏览器不支持地理位置定位');
      }
    }
    
    // 获取天气数据
    function fetchWeatherData(city) {
      showLoading();
      
      fetch(`https://zhixin.76220726.xyz?city=${encodeURIComponent(city)}`)
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP错误: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          console.log('API返回数据:', data);
          
          if (data.results && data.results.length > 0) {
            renderWeatherData(data);
            showWeatherInfo();
          } else {
            showError('未找到该城市的天气数据');
          }
        })
        .catch(err => {
          console.error('获取天气数据失败:', err);
          showError('获取天气数据失败，请稍后重试');
        });
    }
    
    // 渲染天气数据 - 只使用API返回的字段
    function renderWeatherData(data) {
      const result = data.results[0];
      const location = result.location;
      const now = result.now;
      
      // 格式化更新时间
      const updateTime = new Date(result.last_update);
      const formattedTime = updateTime.toLocaleString('zh-CN', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit'
      });
      
      // 更新DOM - 只使用API提供的字段
      document.getElementById('cityName').textContent = location.name;
      document.getElementById('updateTime').textContent = `更新时间：${formattedTime}`;
      document.getElementById('weatherText').textContent = now.text;
      document.getElementById('temperature').textContent = `${now.temperature}°`;
      
      // 设置天气图标
      setWeatherIcon(now.code, now.text);
    }
    
    // 根据API返回的天气代码和文本设置图标
    function setWeatherIcon(code, text) {
      const iconElement = document.querySelector('#weatherIcon i');
      
      // 移除所有现有图标类
      iconElement.className = 'text-5xl';
      
      // 根据天气代码和文本设置图标
      switch(code) {
        case '0': // 晴
          iconElement.classList.add('fa-sun-o', 'text-accent');
          break;
        case '4': // 多云
          iconElement.classList.add('fa-cloud', 'text-gray-500');
          break;
        case '9': // 小雨
        case '10': // 中雨
        case '11': // 大雨
          iconElement.classList.add('fa-tint', 'text-primary');
          break;
        case '15': // 小雪
        case '16': // 中雪
          iconElement.classList.add('fa-snowflake-o', 'text-secondary');
          break;
        default:
          //  fallback到文本判断
          if (text.includes('晴')) {
            iconElement.classList.add('fa-sun-o', 'text-accent');
          } else if (text.includes('云')) {
            iconElement.classList.add('fa-cloud', 'text-gray-500');
          } else if (text.includes('雨')) {
            iconElement.classList.add('fa-tint', 'text-primary');
          } else if (text.includes('雪')) {
            iconElement.classList.add('fa-snowflake-o', 'text-secondary');
          } else {
            iconElement.classList.add('fa-question-circle', 'text-gray-400');
          }
      }
    }
    
    // 显示加载状态
    function showLoading() {
      weatherInfo.classList.add('hidden');
      error.classList.add('hidden');
      loading.classList.remove('hidden');
    }
    
    // 显示天气信息
    function showWeatherInfo() {
      loading.classList.add('hidden');
      error.classList.add('hidden');
      weatherInfo.classList.remove('hidden');
    }
    
    // 显示错误信息
    function showError(message) {
      loading.classList.add('hidden');
      weatherInfo.classList.add('hidden');
      errorMessage.textContent = message;
      error.classList.remove('hidden');
    }
  </script>
</body>
</html>
